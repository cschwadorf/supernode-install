---
# Install FF Voreifel super node from playbooks
# pb_install-all.yaml
#
# Stand: 2019-02-10

- name: Install Freifunk Voreifel super node required packages
  hosts: all
  user: root
  gather_facts: True
  vars:
    common_required_packages:
      - batctl
      - batman-adv
      - bind9
      - bird
      - bridge-utils
      - build-essential
      - curl
      - dnsutils
      - ebtables
      - ethtool
      - gcc
      - git
      - htop
      - iftop
      - iproute
      - iptables-persistent
      - isc-dhcp-server
      - libcap-dev
      - libevent-dev
      - libffi-dev
      - libgps-dev
      - libjansson-dev
      - libnetfilter-conntrack-dev
      - libnetfilter-conntrack3
      - libnfnetlink-dev
      - libnl-3-dev
      - libnl-genl-3-dev
      - make
      - ntp
      - pkg-config
      - psmisc
      - python-dev
      - python-virtualenv
      - radvd
      - screen
      - speedtest-cli
      - tcpdump
      - virtualenv
  tasks:
    - include_tasks: ./tasks/tsk_packages.yaml


