# Install and configure tunneldigger

- name: Create tunneldigger directories if they do not exist
  file:
    path: "/{{ item }}/tunneldigger"
    state: directory
    mode: '0755'
  loop:
    - etc
    - srv

# Get tunneldigger from github

- name: Get Tunneldigger
  git: 
    repo: https://github.com/{{ github_user }}/tunneldigger.git
    dest: /srv/tunneldigger
  register: tunneldigger
  tags: 
    - tunneldigger

# Stop running tunneldigger before recompiling it

- name: Stop tunneldigger
  service:
    name: tunneldigger
    state: stopped
  ignore_errors: True
  tags: 
    - tunneldigger

- name: Enable and restart service tunneldigger
  service:
    name: "tunneldigger-{{ hoods[item].namespace }}.service"
    enabled: yes
    state: restarted
  loop: "{{ hoods | list }}"
  tags: 
    - tunneldigger

# Install tunneldigger

- name: Configure tunneldigger
  raw: "cd /srv/tunneldigger && virtualenv env_tunneldigger && source env_tunneldigger/bin/activate && cd broker && python setup.py install"
  tags: 
    - tunneldigger

- name: Copy l2tp broker config template
  template: 
    src: "l2tp_broker.cfg.j2"
    dest: "/etc/tunneldigger/hood-{{ hoods[item].namespace }}.cfg"
    owner: root
    group: root
    mode: 0444
  loop: "{{ hoods | list }}"
  tags: 
    - tunneldigger

- name: Copy tunneldigger bataddif
  template: 
    src: "bataddif.sh.j2"
    dest: /srv/tunneldigger/bataddif.sh
    owner: root 
    group: root
    mode: 0500
  tags: 
    - tunneldigger

- name: Copy tunneldigger scripts
  copy: 
    src: "{{ item }}"
    dest: /srv/tunneldigger
    owner: root
    group: root
    mode: 0500
  loop:
    - start-broker.sh
    - batdelif.sh
  tags: 
    - tunneldigger

- name: Copy tunneldigger service template
  template: 
    src: "tunneldigger.service.j2"
    dest: "/etc/systemd/system/tunneldigger-{{ hoods[item].namespace }}.service"
    owner: root
    group: root
    mode: 0444
  tags: 
    - tunneldigger
  loop: "{{ hoods | list }}"

- name: Tunneldigger reload
  command: systemctl daemon-reload
  tags: 
    - tunneldigger

- name: Enable and restart service tunneldigger
  service:
    name: "tunneldigger-{{ hoods[item].namespace }}.service"
    enabled: yes
    state: restarted
  loop: "{{ hoods | list }}"
  tags: 
    - tunneldigger

- name: Copy backbone script
  template: 
    src: "l2tp_backbone.sh.exit.j2" 
    dest: /opt/freifunk/l2tp_backbone.sh
    owner: root
    group: root
    mode: 0755
  tags: 
    - tunneldigger

- name: Add cron backbone script
  cron: 
    name: backbone 
    special_time: reboot
    job: "/opt/freifunk/l2tp_backbone.sh"
  tags: 
    - tunneldigger
...
