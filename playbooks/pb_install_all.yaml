---
# Playbook to install all components via roles!
# Thoasm Arend
# Stand 2019-07-08

- name: Install common components
  hosts: all
  gather_facts: yes
  become: true
  tasks:
    - name:  Basic installation for all servers
      include_role:
        name: common    # common components for all servers

# Supernode (first steps)

- name: Install supernode components
  hosts: supernodes
  tasks:
    - name: Configure modprobe 
      include_role:
        name: {{ required_role }}
      loop:
        - modprobe
        - netfilter
        - interfaces
        - br-nodes
        - gre-tunnel
        - tunneldigger
        - routing
        - bird
        - firewall
        - dnsserver
        - dhcpserver
        - radvd
        - ntpserver
      loop_control:
        loop_var: required_role 


# FÃ¼r die reine Gateway-Funktion nicht erforderliche Dienste

- name: Install yanic
  hosts: supernodes
  tasks:
    - name: Install and configure yanic
      include_role:
      loop:
        - respondd
        - yanic
    tags:
      - sonstiges
#
# Installation / update completed
# Just log our update  
#

- name: Write installation / update date
  hosts: all
  become: true
  tasks:
    - name: Log update
      shell: 'echo -e "Last updated by Ansible: $(date +%F\ %X)" >> /etc/supernode.version'

#
# Restart the supernode
#

    - name: Reboot the server finally
      shell: sleep 2 && shutdown -r now "Ansible updates triggered"
      async: 1
      poll: 0
      ignore_errors: true

    - name: Wait 300 seconds for port 22 to become open and contain "OpenSSH"
      wait_for:
        port: 22
        host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
        search_regex: OpenSSH
        delay: 10
      vars:
        ansible_connection: local

#
# Test the new supernode
#

- name: "Test supernode"
  hosts: supernodes,!voreifel99
  gather_facts: no
  become: true
  tasks:
    - include_role:
        name: testing
