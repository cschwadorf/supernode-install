# Super node 1

ansible_host: "{{inventory_hostname_short}}.freifunk-rhein-sieg.net"

provider: 'hetzner'

supernode:
    number: 1
    hostname: "{{inventory_hostname_short}}"
    fqdn: "ff"
    asn: 65201

ffrl:
    iface: "ffrl_uplink"
    IPv4: 
      addr: 185.66.193.126
    IPv6: 
      prefix48: 2a03:2260:301a
      addr: "2a03:2260:301a::{{ supernode.number }}"
      net: 2a03:2260:301a::/48

dhcp:
    name: failover-partner
    type: primary
    address: "{{ ansible_default_ipv4.address }}"
    port: 519
    peer_address: "{{ hostvars['voreifel2'].ansible_default_ipv4.address }}"
    peer_port: 520
    max_response_delay: 60
    max_unacked_updates: 10
    mclt: 3600
    split: 128
    load_balance_max_seconds: 3

