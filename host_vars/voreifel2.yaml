supernode:
    number: 2
    hostname: "{{inventory_hostname_short}}"
    fqdn: "ff"
    asn: 65201

ffrl:
    iface: "ffrl_uplink"
    IPv4: 
      addr: 185.66.193.127
    IPv6: 
      prefix48: 2a03:2260:301a
      addr: "2a03:2260:301a::{{ supernode.number }}"
      net: 2a03:2260:301a::/48

dhcp:
    name: failover-partner
    type: secondary
    address: "{{ ansible_default_ipv4.address }}"
    port: 520
    peer_address: "{{ hostvars['voreifel1'].ansible_default_ipv4.address }}"
    peer_port: 519
    max_response_delay: 60
    max_unacked_updates: 10
    mclt: 3600
    split: 128
    load_balance_max_seconds: 3

